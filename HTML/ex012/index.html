<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados loccalmente</h1>
        <p>Este vvideo esta hospedado no meu própio servidor </p>
    
    <video width="560" poster="colocar logo" controls autoplay loop>   <!-- Consome dados-->
        <source src="pexels-cup-of-couple-8473762.mp4" type="video/mp4">
        <!--Necessario fazer outros para ser compativel para todos os usarios sendo assim usar outros formatos de arquivo-->
    </video>
    
    <h1>Inserindo videos do youtube</h1>  <!-- Não conseme dados, apenas do propio yt-->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/e2JF81ieS6w" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
